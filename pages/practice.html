<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/font.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hướng dẫn viết</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f0f8ff; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        #stroke-img { width: 300px; height: 300px; background: #fff; border: 1px solid #eee; }
        .back-btn { margin-top: 20px; text-decoration: none; color: #5db9ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="title">Hướng dẫn nét vẽ</h2>
        <img id="stroke-img" src="" alt="Stroke order animation">
        <br>
        <a href="#" onclick="history.back()" class="back-btn">← Quay lại chi tiết</a>
    </div>

    <script>
        const char = new URLSearchParams(window.location.search).get('k');
        if (char) {
            document.getElementById('title').innerText = `Cách viết chữ: ${char}`;
            const unicode = char.charCodeAt(0).toString(16).padStart(5, '0');
            // Link lấy ảnh SVG từ thư viện KanjiVG
            document.getElementById('stroke-img').src = `https://raw.githubusercontent.com/KanjiVG/KanjiVG/master/kanji/${unicode}.svg`;
        }
    </script>
</body>
</html>
